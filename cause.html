<body>

			<h1>JobTech job application plug-in EV</h1>

			<h3>Insert the video urlin the feild below</h3>

			<br>

			<p>First: <input type="text" id="comp1"></p>
			<p>Second: <input type="text" id="comp2"></p>
			<p>Third: <input type="text" id="comp3"></p>
			<br>
			<input type="submit" text="Submit!" onclick="submitForm();"></input>

		<button type="button" onclick="showSeekers();">Show All Jobseekers!</button>
		<button type="button" onclick="showForm();">Register As A Jobseeker!</button>

</body>
<script type="text/javascript" src="cause.js"></script>
